<!DOCTYPE html>
<html>

<head>
    <title>Orders</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
<script src="main.js"></script>

<body>
    <form class="boot">
        <h1> Boots </h1>


        <label for="name">Name:</label>
        <input type="text" id="bootname" name="name">

        <label for="desc">Description:</label>
        <input type="text" id="bootdesc" name="desc">

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost">

        <button onclick="insertBoot()">Insert boot</button>
    </form>
    <form class="person">
        <h1> People </h1>

        <label for="id">Id:</label>
        <input type="number" id="id1" name="id">

        <label for="name">Name:</label>
        <input type="text" id="personname" name="user_name">

        <label for="email">Email:</label>
        <input type="email" id="personmail" name="user_email">

        <button onclick="insertPerson()">Insert person</button>

    </form>
    <form class="order">
        <h1> Order </h1>

        <label for="pid">Person Id:</label>
        <input type="number" id="pid1" name="pid">

        <label for="bname">Boot Name:</label>
        <input type="text" id="bname" name="bname">

        <label for="quan">Quantity:</label>
        <input type="number" id="quan" name="quan">

        <button onclick='insertOrder()'>Place Order</button>

    </form>
    <br>

    <table id='PersonTable' style="width:48%;float:left;border: 1px solid black; margin-right: 10px; border-collapse: collapse;">
        <caption>Person</caption>
        <tr>
            <th>
                PID
            </th>
            <th>
                Name
            </th>
            <th>
                Email
            </th>
        </tr>
    </table>

    <table id='BootsTable' style="width:48%; border: 1px solid black; margin-left: 20px; border-collapse: collapse;">
        <caption>Boot</caption>
        <tr>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Cost
            </th>
        </tr>
    </table>

    <br>
    <br>
    <div style="float: left;">

        <input style="width: 200px;" placeholder="Person ID" type="number" id="personid" name="quan">

        <button style="width: 200px;height: 50px;padding-top: 15px;" onclick="findOrders()">Find</button>
    </div>

    <table id='PersonalOrders'>

    </table>
    <div id='TotalDetails'>

    </div>
</body>

</html>
